<mat-input-container class="example-form">
  <input
    class="example-full-width"
    #username="ngModel" 
    ngModel name="username" 
    matInput placeholder="Username" 
    required>
  <mat-hint>Type a unique username</mat-hint>
  <span matSuffix>@domain.com</span>
  <span matPrefix>admin.</span>
  <mat-error *ngIf="username.invalid && username.errors.required">
    The username filed is required.
  </mat-error>
</mat-input-container>
